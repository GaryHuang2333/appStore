<!-->button of sorting</-->
<button (click)="sortByNoAsc()">正序排列</button>
<button (click)="sortByNoDesc()">倒序排列</button>
<button (click)="sortByNoRadom()">随机打乱</button>
<button (click)="deleteLastApp()">删除最后一个</button>
<button (click)="newApp()">新增一个</button>
<br/><br/>
<!--> table of app store</!-->
<table border="1">
  <thead>
    <tr>
      <th><button (click)="sortByNoAsc()">正序排列</button></th>
      <th><button (click)="sortByNoDesc()">倒序排列</button></th>
      <th><button (click)="sortByNoRadom()">随机打乱</button></th>
      <th><button (click)="deleteLastApp()">删除最后一个</button></th>
      <th><button (click)="newApp()">新增一个</button></th>
    </tr>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Platform</th>
      <th>Download</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of apps">
      <td>{{app.no}}</td>
      <td>{{app.name}}</td>
      <td>{{app.platform}}</td>
      <td>{{app.download}}</td>
      <td>{{app.rating}}</td>
    </tr>
  </tbody>
</table>
